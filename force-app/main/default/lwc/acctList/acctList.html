<template>
        <lightning-card title="Account List" icon-name="standard:account">
            <template for:each={accounts} for:item="acct">
                <div key={acct.Id}>
                    <c-acct-card name={acct.Name} annual-revenue={acct.AnnualRevenue} 
                        acct-id={acct.Id} rating={acct.Rating} industry={acct.Industry} onselected={handleAcctSelect}></c-acct-card>
                </div>
            </template>
        </lightning-card>
</template>
