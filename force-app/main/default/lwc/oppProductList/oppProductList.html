<template>
    <template lwc:if={recordsToDisplay}>
            <template for:each={oppProducts} for:item="oppP">
                <div key={oppP.Id}>
                    <c-opp-product-card opp-product-id={oppP.Id} name={oppP.Name} quantity={oppP.Quantity} sales-price={oppP.UnitPrice} service-date={oppP.ServiceDate} onmodsaved={refreshWire}></c-opp-product-card>
                </div>
            </template>
        </template>
    <template lwc:else>
        <p> No Records to Display....</p>
    </template>
</template>
