<template>
    <template lwc:if={editMode}>
        <lightning-record-edit-form record-id={recordId} object-api-name="Opportunity" onsuccess={toggleMode}>
            <lightning-output-field field-name={accountField}></lightning-output-field>
            <lightning-input-field field-name={name}></lightning-input-field>
            <lightning-input-field field-name={amount}></lightning-input-field>
            <lightning-input-field field-name={closeDate}></lightning-input-field>
            <lightning-input-field field-name={stageName}></lightning-input-field>

            <lightning-button label="Save" type="submit"  ></lightning-button>
            <lightning-button label="Cancel" type="cancel" onclick={toggleMode}></lightning-button>

        </lightning-record-edit-form>
    </template>
    <template lwc:else>
        <lightning-record-view-form record-id={recordId} object-api-name="Opportunity">
            <div class="slds-grid">
                <div class="slds-col">
                    <lightning-output-field field-name={accountField}></lightning-output-field>
                    <lightning-output-field field-name={name}></lightning-output-field>
                    <lightning-output-field field-name={amount}></lightning-output-field>
                </div>
                <div class="slds-col">
                    <lightning-output-field field-name={closeDate}></lightning-output-field>
                    <lightning-output-field field-name={stageName}></lightning-output-field>
                </div>
            </div>
            <lightning-button label="Edit" onclick={toggleMode}></lightning-button>
        </lightning-record-view-form>
    </template>    
</template>
