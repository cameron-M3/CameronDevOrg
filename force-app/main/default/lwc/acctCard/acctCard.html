<template>
    <lightning-card>
        <h3 slot="title" class="slds-tile__title slds-truncate" title={name}>
            <a onclick={handleClick}>{name}</a>
        </h3>
        <div class="slds-tile">
            <div class="slds-tile__detail">
                <dl class="slds-list_horizontal slds-wrap">
                    <dt class="slds-item_label slds-text-color_weak slds-truncate"
                            title="Rating">Rating:</dt>
                    <dd class="slds-item_detail slds-truncate" title={rating}>{rating}</dd>
                    <dt class="slds-item_label slds-text-color_weak slds-truncate"
                        title="Industry">Industry:</dt>
                    <dd class="slds-item_detail slds-truncate" title={industry}>{industry}</dd>
                    <dt class="slds-item_label slds-text-color_weak slds-truncate"
                        title="Annual Revenue">Annual Revenue:</dt>
                    <dd class="slds-item_detail slds-truncate" title={annualRevenue}>
                        <lightning-formatted-number value={annualRevenue} format-style="currency"></lightning-formatted-number>
                    </dd>
                </dl>
            </div>
        </div>
        <div slot="actions">
            <lightning-icon title="Credit Check" icon-name="custom:custom40" size="x-small" onclick={checkCredit}></lightning-icon>
        </div>
    </lightning-card>
</template>
